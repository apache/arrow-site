name: Upload dev docs

on:
  push:
  pull_request:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  devdocs:
    name: Fetch and upload dev docs
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          repository: apache/arrow
          path: arrow

      - name: Checkout Crossbow
        uses: actions/checkout@v2
        with:
          repository: ursacomputing/crossbow
          path: crossbow

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install archery
        run: |
          pip install -e arrow/dev/archery[crossbow]

      - name: Download the crossbow docs artifact
        run: |
          archery crossbow --queue-path ./crossbow download-artifacts --no-fetch --task-filter "*docs" --target-dir downloads nightly-2021-12-14-0

      - uses: actions/checkout@v2
        with:
          ref: asf-site
          path: asf-site

      - name: Add docs
        run: |
          cd asf-site
          echo "$(git log -1)"
          git config user.name "$(git log -1 --pretty=format:%an)"
          git config user.email "$(git log -1 --pretty=format:%ae)"
          mkdir -p docs/dev
          tar -xvzf ../downloads/nightly-2021-12-14-0/test-ubuntu-default-docs/docs.tar.gz -C docs/dev --strip-components=1
          if [ "$(git status --porcelain)" != "" ]; then
            # There are changes to the dev docs
            git add docs/dev --all
            git commit -m "Updating dev docs (build ${DATE})"
            echo "git push"
            git push
          else
            echo "No changes to the built site"
          fi
